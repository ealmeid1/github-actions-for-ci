on: pull_request_review
name: AZ-400 Team approval workflow
jobs:
  LabelWhenApproved:
    runs-on: ubuntu-latest
  steps:
  - name: Label when approved
    uses: pullreminders/label-when-approved-action@master
    env:
      APPROVALS: "1"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      ADD_LABEL: "approved"
